<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DarkRoom1</title>
  <body style="background-color:rgb(0, 0, 0);">
</head>

  
<body style="background-color:rgb(0, 0, 0);">

<p id="firePrint" style="color: 255, 30, 30;"></p>
<script>
  let engineLeft;
  let engineRight;
  let engineFire = false;
  let fireAmount = 0;
  let fireIntensity = 0;

  function update() {
  
  engineLeft = Math.floor(Math.random() * 100);
  engineRight = Math.floor(Math.random() * 100);

  if (engineLeft == engineRight) {
    engineFire = true;
  }
  if (engineFire == true) {
    fireAmount += Math.floor(Math.random() * 1000);
    engineFire = false;
  }
  if (fireAmount > 0) {
    fireAmount -= 1;
  }
  
  document.getElementById('firePrint').textContent = fireAmount; 
  requestAnimationFrame(update);
  } //update ends
  update(); //calls update
  
</script>

</body>
</html>
