<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DarkRoom1</title>
</head>

  
<body style="background-color:rgb(0, 0, 0);">

<p id="firePrint" style="color:rgb(200, 20, 20);"></p>
<script>
  let engineLeft;
  let engineRight;
  let engineFire = false;
  let fireAmount = 0;
  let fireIntensity = 0;

  function update() {
  
  engineLeft = Math.floor(Math.random() * 100);
  engineRight = Math.floor(Math.random() * 100);

  if (engineLeft == engineRight) {
    engineFire = true;
  }
  if (engineFire == true) {
    fireAmount += Math.floor(Math.random() * 100);
    engineFire = false;
  }
  if (fireAmount > 0) {
    fireAmount -= 1;
  }
  
  document.getElementById('firePrint').textContent = fireAmount; 
  document.body.style.backgroundColor = `rgb(${fireAmount}, 0, 0)`;
  requestAnimationFrame(update);
  } //update ends
  update(); //calls update
  
</script>
<p style="color:rgb(148, 177, 255);">HA HA HA HA HA</p>
</body>
</html>
