<!DOCTYPE html>

<html>
  
<head>
  <meta charset="UTF-8">
  <title>Random Number</title>
</head>
  
<body>
  <h1 id="number"></h1>
  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById("number").textContent = randomNumber;
  </script>
</body>
  
</html>
